<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScepterNGD Minecraft Server</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:#0b0f1a;
  color:#fff;
  text-align:center;
}

/* ===== Container ===== */
.container{
  max-width:420px;
  margin:30px auto;
  padding:22px;
  border-radius:22px;
  background:linear-gradient(145deg,#0e1324,#070a14);
  box-shadow:0 0 40px rgba(0,255,255,.15);
}

/* ===== Logo ===== */
.logo{
  width:150px;
  margin-bottom:10px;
}

/* ===== Title ===== */
h1{
  margin:10px 0 6px;
  font-size:26px;
}

/* ===== Version Badge ===== */
.version{
  display:inline-block;
  padding:4px 12px;
  font-size:12px;
  border-radius:20px;
  background:rgba(0,255,255,.15);
  border:1px solid rgba(0,255,255,.4);
  margin-bottom:12px;
}

/* ===== Status ===== */
.status{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:14px;
  margin-bottom:10px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:red;
  box-shadow:0 0 10px red;
}

/* ===== Player Bar ===== */
.player-bar{
  width:100%;
  height:14px;
  background:#1a1f36;
  border-radius:10px;
  overflow:hidden;
  margin:10px 0 4px;
}

.player-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#00b3ff);
  transition:.4s;
}

.player-text{
  font-size:13px;
  opacity:.85;
}

/* ===== Join Button ===== */
button{
  width:100%;
  margin:14px 0;
  padding:15px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:14px;
  color:#000;
  cursor:pointer;
  background:linear-gradient(90deg,#00ffff,#00b3ff);
  box-shadow:0 0 25px rgba(0,255,255,.45);
}

/* ===== QR Section ===== */
.qr-section{
  margin:18px auto;
  text-align:center;
}

.qr-section img{
  width:140px;
  height:140px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.35);
  box-shadow:0 0 20px rgba(0,255,255,.5);
  background:#000;
}

.qr-text{
  margin-top:8px;
  font-size:13px;
  opacity:.8;
}

/* Hide QR on desktop */
@media(min-width:768px){
  .qr-section{display:none;}
}

/* ===== Footer ===== */
.small{
  margin-top:14px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

  <img src="photo/NGD MC LOGO26 V1.png" class="logo" alt="ScepterNGD Logo">

  <h1>ScepterNGD</h1>

  <div class="version">Bedrock • Survival • Economy • v1.21+</div>

  <div class="status">
    <div class="dot" id="statusDot"></div>
    <span id="statusText">Checking status...</span>
  </div>

  <div class="player-bar">
    <div class="player-fill" id="playerFill"></div>
  </div>
  <div class="player-text" id="playerText">Players: -- / --</div>

  <button onclick="joinServer()">Join Server</button>

  <div class="qr-section">
    <img src="photo/ScantoJoinQR.png" alt="Scan to Join ScepterNGD">
    <div class="qr-text">Scan to Join Server</div>
  </div>

  <div class="small">
    ✔ Android • iOS • Windows Bedrock<br>
    ✖ Consoles & Java Edition
  </div>

</div>

<script>
const ip = "scepterngd19.minecra.fr";
const port = 25798;
const maxPlayers = 20;

/* ===== DIRECT JOIN ===== */
function joinServer(){
  window.location.href =
    `minecraft://?addExternalServer=ScepterNGD|${ip}:${port}`;
}

/* ===== UNIVERSAL SERVER STATUS (CONSISTENT EVERYWHERE) ===== */
async function updateStatus(){
  try{
    const endpoints = [
      `https://api.mcsrvstat.us/bedrock/3/${ip}`,
      `https://api.mcsrvstat.us/bedrock/3/${ip}:${port}`
    ];

    const responses = await Promise.allSettled(
      endpoints.map(url =>
        fetch(url).then(r => r.json())
      )
    );

    const data = responses
      .filter(r => r.status === "fulfilled")
      .map(r => r.value)
      .find(d => d.online === true);

    if(!data) throw "offline";

    statusDot.style.background = "#00ff99";
    statusDot.style.boxShadow = "0 0 12px #00ff99";
    statusText.textContent = "Online";

    const online = data.players?.online || 0;
    playerText.textContent = `Players: ${online} / ${maxPlayers}`;
    playerFill.style.width =
      `${Math.min(100,(online/maxPlayers)*100)}%`;

  }catch{
    statusDot.style.background = "red";
    statusDot.style.boxShadow = "0 0 12px red";
    statusText.textContent = "Offline";
    playerText.textContent = `Players: 0 / ${maxPlayers}`;
    playerFill.style.width = "0%";
  }
}

updateStatus();
setInterval(updateStatus, 60000);
</script>

</body>
</html>
