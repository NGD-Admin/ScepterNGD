<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScepterNGD | Minecraft Server</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #000000, #0a0a0a);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #050505;
      border-radius: 22px;
      padding: 32px 26px 30px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 0 35px rgba(255,255,255,0.15);
      text-align: center;
      border: 2px solid rgba(255,255,255,0.35);
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 12px;
      background: url('photo/NGD\ MC\ LOGO26\ V1.png') center / contain no-repeat;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.6));
    }

    h1 { font-size: 32px; letter-spacing: 2px; }
    p { opacity: 0.85; font-size: 15px; }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .btn-join {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 18px rgba(255,255,255,0.8);
    }

    .btn-copy {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.6);
    }

    .gallery {
      margin-top: 26px;
    }

    .gallery h2 {
      font-size: 18px;
      letter-spacing: 1px;
      margin-bottom: 14px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .photo {
      position: relative;
      height: 110px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255,255,255,0.7);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      font-size: 12px;
      padding: 6px;
      text-align: center;
    }

    /* Fullscreen Viewer */
    .viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .viewer img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }

    .viewer .viewer-caption {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.85;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 28px;
      cursor: pointer;
    }

    .small {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <h1>SCEPTERNGD</h1>
    <p>NextGenDominators Minecraft Bedrock Server</p>

    <button class="btn btn-join" onclick="openMinecraft()">Join Server</button>
    <button class="btn btn-copy" onclick="copyIP()">Copy Server Address</button>

    <div class="gallery">
      <h2>Featured Photos</h2>
      <div class="gallery-grid" id="gallery"></div>
    </div>

    <div class="small">✔ Android • iOS • Windows Bedrock</div>
  </div>

  <!-- Fullscreen Viewer -->
  <div class="viewer" id="viewer">
    <span class="close" onclick="closeViewer()">✕</span>
    <img id="viewerImg">
    <div class="viewer-caption" id="viewerCaption"></div>
  </div>

  <script>
    const photos = [
      { src: 'photo/NewNGDMap.png', caption: 'Near Spawn Map' },
      { src: 'photo/Rules.png', caption: 'Server Rules' },
//      { src: 'gallery/3.png', caption: 'PvP Arena' },
//      { src: 'gallery/4.png', caption: 'Community Hub' }
    ];

    const gallery = document.getElementById('gallery');

    photos.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = 'photo';
      div.style.backgroundImage = `url(${p.src})`;
      div.innerHTML = `<div class="caption">${p.caption}</div>`;
      div.onclick = () => openViewer(i);
      gallery.appendChild(div);
    });

    let current = 0;
    function openViewer(i) {
      current = i;
      document.getElementById('viewer').style.display = 'flex';
      updateViewer();
    }

    function updateViewer() {
      document.getElementById('viewerImg').src = photos[current].src;
      document.getElementById('viewerCaption').textContent = photos[current].caption;
    }

    function closeViewer() {
      document.getElementById('viewer').style.display = 'none';
    }

    // Auto slider
    setInterval(() => {
      current = (current + 1) % photos.length;
      updateViewer();
    }, 4000);

    function openMinecraft() {
      window.location.href = 'minecraft://?addExternalServer=ScepterNGD|scepterngd19.minecra.fr:25798';
    }

    function copyIP() {
      navigator.clipboard.writeText('scepterngd19.minecra.fr:25798');
      alert('Server address copied!');
    }
  </script>
</body>
</html>
